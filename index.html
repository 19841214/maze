function parseCSV(text) {
    return text.split(/\r?\n/).slice(1).map(line => {
        const c = []; let cur = '', inQ = false;
        for(let ch of line) {
            if(ch === '"') { if(inQ && line[line.indexOf(ch)+1]==='"') cur+='"'; else inQ=!inQ; }
            else if(ch===',' && !inQ) { c.push(cur.trim()); cur=''; }
            else cur+=ch;
        }
        c.push(cur.trim());
        return c.length >= 5 ? {q:c[0], a:c[1], b:[c[2],c[3],c[4]]} : null;
    }).filter(x=>x);
}

function setupNet() {

    onSnapshot(collection(db, 'artifacts', currentRoom, 'public', 'data', 'players'), snap => {

                const d = doc.data();
                const hits = d.wallHits || {};
                hits[k] = (hits[k]||0)+1;
                t.update(ref, { wallHits: hits, totalSolved: (d.totalSolved||0)+1 });
            }
        });
    }
}

function updateHUD() {

const cvs = document.getElementById('canvas');
const ctx = cvs.getContext('2d', { alpha: false });

function gameLoop() {
    if(isGameOver) return;
    update();
    render();
    requestAnimationFrame(gameLoop);
}

function update() {
    if(document.getElementById('quiz-overlay').style.display === 'flex') return;
    if(document.getElementById('jumpscare').style.display === 'flex') return;

    const up = keys['w'] || keys['arrowup'];
    const down = keys['s'] || keys['arrowdown'];
    const left = keys['a'] || keys['arrowleft'];
    const right = keys['d'] || keys['arrowright'];

    if(up) player.v = 0.07; else if(down) player.v = -0.05; else player.v *= 0.8;
    if(left) player.w = -0.04; else if(right) player.w = 0.04; else player.w *= 0.7;
    
    if((Math.abs(player.v) > 0.01) && Date.now() - lastStepTime > 500) {
        playAudio('footstep'); lastStepTime = Date.now();
    }

    player.dir += player.w;
    const nx = player.x + Math.cos(player.dir)*player.v;
    const ny = player.y + Math.sin(player.dir)*player.v;

    const checkWall = (x, y) => {
        const cell = worldMap[Math.floor(y)]?.[Math.floor(x)];
        if(cell === 1) return true;
        if(cell === 2) {
            const hp = WALL_HP - (wallHits[`${Math.floor(y)},${Math.floor(x)}`] || 0);
            return hp > 0;
        }
        if(cell === 3) {
            if(player.totalSolved >= 50) win();
            else { showMessage("ÈúÄË¶Å 50 ÂàÜÔºÅ", "#f5a623"); player.v = -0.2; return true; }
        }
        return false;
    };

    if(!checkWall(nx, player.y)) player.x = nx;
    if(!checkWall(player.x, ny)) player.y = ny;

    if(monster.cooldown > Date.now()) {
        document.getElementById('monster-status').style.display = 'block';
        document.getElementById('cooldown-timer').innerText = Math.ceil((monster.cooldown - Date.now())/1000);
        monster.x = 1000;
        sounds.monsterApproach.volume = 0;
        sounds.breathing.pause();
    } else {
        document.getElementById('monster-status').style.display = 'none';
        if(monster.x > 100) { monster.x = 13.5; monster.y = 13.5; }
        const dx = player.x - monster.x, dy = player.y - monster.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        
        if(dist < 8) sounds.monsterApproach.volume = Math.max(0, Math.min(1, 1 - (dist/8)));
        else sounds.monsterApproach.volume = 0;
        
        if(dist < 2.5) playAudio('breathing', false); else sounds.breathing.pause();

        if(dist < 0.6) {
            playAudio('jumpscare');
            triggerJumpscare();
            setTimeout(() => { isMonsterActive = true; monsterCombo = 0; startQuiz(); }, 1000);
        }
        monster.x += (dx/dist) * monster.speed;
        monster.y += (dy/dist) * monster.speed;
    }

    const rayD = 1.5;
    const fx = Math.floor(player.x + Math.cos(player.dir)*rayD);
    const fy = Math.floor(player.y + Math.sin(player.dir)*rayD);
    const fCell = worldMap[fy]?.[fx];
    
    if(fCell === 2 && (WALL_HP - (wallHits[`${fy},${fx}`]||0)) > 0) {
        sounds.wallHum.volume = 0.6;
        document.getElementById('wall-hp-bar').style.display = 'block';
        document.getElementById('wall-hp-text').style.display = 'block';
        document.getElementById('wall-hp-fill').style.width = `${((WALL_HP-(wallHits[`${fy},${fx}`]||0))/WALL_HP)*100}%`;
        document.getElementById('wall-hp-text').innerText = `WALL HP: ${WALL_HP-(wallHits[`${fy},${fx}`]||0)}`;
        if(keys[' ']) { keys[' '] = false; startQuiz(fx, fy); }
    } else {
        sounds.wallHum.volume = 0;
        document.getElementById('wall-hp-bar').style.display = 'none';
        document.getElementById('wall-hp-text').style.display = 'none';
    }
}

function render() {
    cvs.width = window.innerWidth; cvs.height = window.innerHeight;
    const w = cvs.width, h = cvs.height;
    
    // Clean Sky (Dark Blue Gradient)
    const sky = ctx.createLinearGradient(0,0,0,h/2); 
    sky.addColorStop(0, '#0a1018'); sky.addColorStop(1, '#1c2833');
    ctx.fillStyle = sky; ctx.fillRect(0,0,w,h/2);
    
    // Clean Floor (Dark Grey)
    const floor = ctx.createLinearGradient(0,h/2,0,h); 
    floor.addColorStop(0, '#2c3e50'); floor.addColorStop(1, '#111');
    ctx.fillStyle = floor; ctx.fillRect(0,h/2,w,h/2);

    const zBuffer = new Array(w);
    for(let i=0; i<w; i++) {
        const rayA = (player.dir - player.fov/2) + (i/w)*player.fov;
        let dist = 0, hit = 0;
        const sin = Math.sin(rayA), cos = Math.cos(rayA);
        let rx = player.x, ry = player.y;
        while(hit===0 && dist<16) {
            rx += cos*0.05; ry += sin*0.05; dist += 0.05;
            const mx = Math.floor(rx), my = Math.floor(ry);
            const cell = worldMap[my]?.[mx];
            if(cell === 1) hit = 1;
            else if(cell === 2) {
                const hp = WALL_HP - (wallHits[`${my},${mx}`]||0);
                if(hp > 0) hit = 2;
            } else if(cell === 3) hit = 3;
        }
        dist *= Math.cos(rayA - player.dir);
        const wh = h / dist;
        zBuffer[i] = dist;
        
        if(hit === 1) { // Standard Wall (Clean Grey)
            const shade = Math.max(30, 180 - dist*10);
            ctx.fillStyle = `rgb(${shade}, ${shade}, ${shade})`; ctx.fillRect(i, (h-wh)/2, 1, wh);
        } else if(hit === 2) { // Task Wall (Amber)
            const shade = Math.max(40, 100 - dist*5);
            ctx.fillStyle = `hsl(36, 100%, ${shade}%)`; ctx.fillRect(i, (h-wh)/2, 1, wh);
        } else if(hit === 3) { // Goal (Green)
            ctx.fillStyle = `hsl(145, 80%, ${Math.max(20, 60-dist*3)}%)`; ctx.fillRect(i, (h-wh)/2, 1, wh);
        }
    }

    // Sprites
    const sprites = [{x:monster.x, y:monster.y, type:'mob'}];
    Object.values(otherPlayers).forEach(p => sprites.push({...p, type:'player'}));
    sprites.sort((a,b) => ((player.x-b.x)**2+(player.y-b.y)**2) - ((player.x-a.x)**2+(player.y-a.y)**2));

    for(let s of sprites) {
        const dx = s.x - player.x, dy = s.y - player.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        let ang = Math.atan2(dy, dx) - player.dir;
        while(ang < -Math.PI) ang += Math.PI*2; while(ang > Math.PI) ang -= Math.PI*2;
        if(Math.abs(ang) < player.fov/1.5 && dist > 0.1) {
            const sx = (0.5 * (ang/(player.fov/2)) + 0.5) * w;
            const size = h / dist;
            if(dist < (zBuffer[Math.floor(sx)] || Infinity)) {
                if(s.type === 'mob') { try { ctx.drawImage(MONSTER_IMG, sx-size/2, (h-size)/2, size, size); } catch(e) { ctx.fillStyle = 'red'; ctx.fillRect(sx-size/4, (h-size)/2, size/2, size); } } 
                else { 
                    ctx.fillStyle = '#3498db'; ctx.fillRect(sx-size/6, h/2, size/3, size/2);
                    ctx.fillStyle = '#fff'; ctx.font = '12px Arial'; ctx.textAlign = 'center'; ctx.fillText(s.name||'?', sx, h/2 - 10);
                }
            }
        }
    }
}

function setupControls() {
    window.addEventListener('keydown', e => { if(e.key) keys[e.key.toLowerCase()] = true; if(e.code==='Space') { keys[' ']=true; e.preventDefault(); }});
    window.addEventListener('keyup', e => { if(e.key) keys[e.key.toLowerCase()] = false; if(e.code==='Space') keys[' ']=false; });
    const touchBind = (id, k) => {
        const el = document.getElementById(id);
        el.addEventListener('touchstart', (e)=>{e.preventDefault(); keys[k]=true});
        el.addEventListener('touchend', (e)=>{e.preventDefault(); keys[k]=false});
    };
    touchBind('btn-up', 'arrowup'); touchBind('btn-down', 'arrowdown');
    touchBind('btn-left', 'arrowleft'); touchBind('btn-right', 'arrowright');
    document.getElementById('canvas').addEventListener('touchstart', () => {
        if(document.getElementById('wall-hp-bar').style.display === 'block') { keys[' ']=true; setTimeout(()=>keys[' ']=false, 100); }
    });
}
